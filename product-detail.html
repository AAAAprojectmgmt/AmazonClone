<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - Amazon Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Amazon</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#">Best Sellers</a></li>
        <li><a href="#">Today's Deals</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Product Detail Section -->
  <main class="product-detail">
    <div class="product-image">
      <img id="product-img" src="" alt="Product Image">
    </div>
    <div class="product-info">
      <h2 id="product-name">Product Name</h2>
      <p id="product-price">$19.99</p>
      <p id="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button id="add-to-cart">Add to Cart</button>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Amazon Clone</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
