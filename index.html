<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Amazon</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#">Best Sellers</a></li>
        <li><a href="#">Today's Deals</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search products, brands and more" />
      <button>Search</button>
    </div>
  </header>

  <!-- Main Section with Featured Products -->
  <main>
    <section class="product-display">
      <div class="product" data-id="1">
        <img src="images/product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <a href="product-detail.html?id=1"><button>View Details</button></a>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="2">
        <img src="images/product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <a href="product-detail.html?id=2"><button>View Details</button></a>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-id="3">
        <img src="images/product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>$49.99</p>
        <a href="product-detail.html?id=3"><button>View Details</button></a>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Amazon Clone</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
