<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <h1>Amazon</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Best Sellers</a></li>
        <li><a href="#">Today's Deals</a></li>
        <li><a href="#">Customer Service</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search products, brands and more" />
      <button>Search</button>
    </div>
  </header>

  <!-- Main Section with Featured Products -->
  <main>
    <section class="product-display">
      <div class="product">
        <img src="images/example-image1.webp" alt="Product 1">
        <h3>Makeup kit</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/example-image2.webp" alt="Product 2">
        <h3>TWS Earphones</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/example-image3.webp" alt="Product 3">
        <h3>Amazon Alexa</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more products as needed -->
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Amazon Clone</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
